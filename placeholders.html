<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
          
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          
          <div class="card" aria-hidden="true">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title placeholder-glow">
                <span class="placeholder col-6"></span>
              </h5>
              <p class="card-text placeholder-glow">
                <span class="placeholder col-7"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-4"></span>
                <span class="placeholder col-6"></span>
                <span class="placeholder col-8"></span>
              </p>
              <a class="btn btn-primary disabled placeholder col-6"></a>
            </div>
          </div>

        <section>  
          <p class="placeholder-glow">
            <span class="placeholder col-12"></span>
          </p>
          
          <p class="placeholder-wave">
            <span class="placeholder col-12"></span>
          </p>
        </section>

        <section>
            <p aria-hidden="true">
                <span class="placeholder col-6"></span>
              </p>
              
              <a class="btn btn-primary disabled placeholder col-4"></a>
        </section>
    </section>


    <section class="container">
        <section id="my-element" class="p-5 shadow mt-5 bg-light">
            <h1 class="text-center">Function of Placeholders</h1>
            <p class="text-center"> The placeholders serve to indicate something may still loading.</p>
        </section>
    </section>

    <section>
        <button class="btn btn-light mt-5 ms-5 mx-auto" style="width:200px;" >
            <a href="./index.html" class="text-decoration-none">Go Back</a>
        </button>
    </section>
</body>
<script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</html>
