<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Progress</title>
</head>
<body>
    <section>
        <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 75%"></div>
          </div>
    </section>

    <section class="container">
        <section id="my-element" class="p-5 shadow mt-5 bg-light">
            <h1 class="text-center">Function of Progress</h1>
            <p class="text-center"> The progress serve to give to the user of the web site a custom progress bars, featuring support for stacked bars, animated backgrounds, and text labels.</p>
        </section>
    </section>

    <section>
        <button class="btn btn-light mt-5 ms-5 mx-auto" style="width:200px;" >
            <a href="./index.html" class="text-decoration-none">Go Back</a>
        </button>
    </section>
</body>
<script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</html>
