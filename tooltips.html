<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Tooltips</title>
</head>
<body>
    <section style="display: flex; align-items: center; justify-content: center; flex-direction: column; margin-top: 3rem;">
        <button type="button" class="btn btn-secondary"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="This top tooltip is themed via CSS variables.">
            Custom tooltip
        </button>
    </section>

    <section class="container">
        <section id="my-element" class="p-5 shadow mt-5 bg-light">
            <h1 class="text-center">Function of Progress</h1>
            <p class="text-center"> The progress serve to give to the user of the web site a custom progress bars, featuring support for stacked bars, animated backgrounds, and text labels.</p>
        </section>
    </section>

    <section>
        <button class="btn btn-light mt-5 ms-5 mx-auto" style="width:200px;" >
            <a href="./index.html" class="text-decoration-none">Go Back</a>
        </button>
    </section>
</body>
<script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
<script src="./js/tooltips.js"></script>
</html>
