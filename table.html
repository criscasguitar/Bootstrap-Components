<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="main">
        <table class="table bg-primary m-0">

                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-primary">
                <th scope="row">1</th>
                <td>Cris</td>
                <td>Sackler</td>

              </tr>
              <tr class="table-info">
                <th scope="row">2</th>

                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr class="table-success">
                <th scope="row">3</th>

              <tr class="table-secondary">
                <th scope="row">4</th>

          </table>

    <section class="container">
