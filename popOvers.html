<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">
    <title>Popovers</title>
</head>
<body>

    <section class="mt-3 ms-2" style="display: flex; align-items: center; justify-content: center; flex-direction: row; margin-top: 3rem; gap: 1rem;">
        <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="Top popover">
            Popover on top
          </button>
          <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover">
            Popover on right
          </button>
          <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Bottom popover">
            Popover on bottom
          </button>
          <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="left" data-bs-content="Left popover">
            Popover on left
          </button>
    </section>

    <section class="container">
        <section id="my-element" class="p-5 shadow mt-5 bg-light">
            <h1 class="text-center">Function of Poppovers</h1>
            <p class="text-center">The functionality of the popovers is to show a secondary message or information in a pop.</p>
         </section>
    </section>

    <section>
        <button class="btn btn-light mt-5 ms-5 mx-auto" style="width:200px;" >
            <a href="./index.html" class="text-decoration-none">Go Back</a>
        </button>
    </section>
</body>
<script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
<script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
<script src="./js/popoverTrigger.js"></script>
</html>
